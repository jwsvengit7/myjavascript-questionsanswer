<script type="text/javascript">

	var content=document.querySelector("#app");
	var show=document.querySelector("#show");
	var savedAnswer=document.querySelector(".answer");
var x=1
let person = prompt("Please enter your name", "");
let val;
if (person == null || person == "") {
  val = "User cancelled the prompt.";
  confirm(val)
} else {
confirm("confirmed "+person)
  val = "Hello " + person + "! How are you today?";

	function question(question1,question2,divid) {
		x++;
		 var sum=0;
		 var sum2=0;
		for (let i in question1) {			
		sum+=question1[i]
		}
		for (let x in question2) {
					sum2+=question2[x]
			}
			content.innerHTML+=`<p>

			<input id="answer${x}" >

			</li></p>`	
	}

}

 var score=0
	const answers =(answer1,answer2,divid,x)=>{
		
	var answer=document.getElementById("answer"+x).value;
	var stopanswer=document.getElementById("stopanswer"+x)
		 		stopanswer.hidden="true";
		 		let clean=(answer1+answer2)/divid;

				alert("wrong answer")
			}

			if(x==10){

			}
